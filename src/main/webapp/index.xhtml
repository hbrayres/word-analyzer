<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Analisador de Frases</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
</h:head>

<h:body>
    <h:form id="analyzerForm">
        <div class="card">
        <p:panel header="Analisador de Frase">

            <h:panelGrid columns="4" cellpadding="10" >
                <h:outputLabel for="inputPhrase" value="Frase:"/>
                <p:inputTextarea id="inputPhrase" rows="3" cols="50" value="#{analyzerBean.inputPhrase}"
                                 required="true" requiredMessage="Entre com uma frase para analisar."/>
                <h:commandButton value="Analisar" action="#{analyzerBean.analyzePhraseAction}">
                </h:commandButton> 
            </h:panelGrid>

            <h:panelGroup rendered="#{analyzerBean.hasResult()}">
                <h:outputText value="Resultado da anÃ¡lise:" style="font-weight: bold;"/>
                <br/>
                <h:outputText value="Palavras distintas: #{analyzerBean.distinctWordCount}"/>
                <br/>
                <p:dataTable value="#{analyzerBean.analysisResult.entrySet().toArray()}" var="item"
                             emptyMessage="Nenhuma palavra encontrada.">
                    <p:column headerText="Palavra">
                        <h:outputText value="#{item.key}"/>
                    </p:column>
                    <p:column headerText="Qtde">
                        <h:outputText value="#{item.value}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </p:panel>
        </div>
    </h:form>
</h:body>
</html>
